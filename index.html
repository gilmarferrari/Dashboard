<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/dashboard.png">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="body">
    <section class="blocks-even">
        <div class="block double-x column gap-md space-between">
            <div class="row space-between">
                <div class="row gap-sm middle">
                    <i class="material-icons icon-md white">bar_chart</i>
                    <div class="column gap-min">
                        <label class="font subtitle white caption">OVERVIEW</label>
                        <label class="font subtitle white">FATURAMENTO POR ANO</label>
                    </div>
                </div>
                <div class="column gap-sm">
                    <div class="row gap-sm">
                        <span class="chart-legend chart-row-1"></span>
                        <label class="font white legend">2019</label>
                    </div>
                    <div class="row gap-sm">
                        <span class="chart-legend chart-row-2"></span>
                        <label class="font white legend">2020</label>
                    </div>
                    <div class="row gap-sm">
                        <span class="chart-legend chart-row-3"></span>
                        <label class="font white legend">2021</label>
                    </div>
                    <div class="row gap-sm">
                        <span class="chart-legend chart-row-4"></span>
                        <label class="font white legend">2022</label>
                    </div>
                </div>
            </div>
            <div class="column space-between">
                <span class="chart-line-col font white caption">4B</span>
                <span class="chart-line-col font white caption">3B</span>
                <span class="chart-line-col font white caption">2B</span>
            </div>
            <div>
                <div class="row space-around bottom">
                    <p class="column gap-sm">
                        <label class="font white legend">2.5B</label>
                        <span class="chart-col-1 effect-opacity"></span>
                    </p>
                    <p class="column gap-sm">
                        <label class="font white legend">2.2B</label>
                        <span class="chart-col-2 effect-opacity"></span>
                    </p>
                    <p class="column gap-sm">
                        <label class="font white legend">2.8B</label>
                        <span class="chart-col-3 effect-opacity"></span>
                    </p>
                    <p class="column gap-sm">
                        <label class="font white legend">3.2B</label>
                        <span class="chart-col-4 effect-opacity"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="block single column gap-lg">
            <div class="row gap-sm middle">
                <i class="material-icons icon-sm white">query_stats</i>
                <label class="font subtitle white">PRINCIPAIS REGIÕES</label>
            </div>
            <div class="column gap-sm">
                <div class="row middle space-between">
                    <label class="font white caption">SÃO PAULO</label>
                    <div class="row middle gap-min">
                        <i class="material-icons primary">arrow_drop_up</i>
                        <label class="font white caption">R$ 826.5 M</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">RIO DE JANEIRO</label>
                    <div class="row middle gap-min">
                        <i class="material-icons primary">arrow_drop_up</i>
                        <label class="font white caption">R$ 526.8 M</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">RIO GRANDE DO SUL</label>
                    <div class="row middle gap-min">
                        <i class="material-icons primary">arrow_drop_up</i>
                        <label class="font white caption">R$ 384.4 M</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">SANTA CATARINA</label>
                    <div class="row middle gap-min">
                        <i class="material-icons danger">arrow_drop_down</i>
                        <label class="font white caption">R$ 362.0 M</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">CEARÁ</label>
                    <div class="row middle gap-min">
                        <i class="material-icons primary">arrow_drop_up</i>
                        <label class="font white caption">R$ 269.4 M</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="block double-x column space-between">
            <div class="row gap-sm middle">
                <i class="material-icons icon-sm white">production_quantity_limits</i>
                <label class="font subtitle white">PRODUTOS MAIS VENDIDOS</label>
            </div>
            <div>
                <div class="row space-between">
                    <label class="font white caption"></label>
                    <label class="font white caption">R$ 600 M</label>
                    <label class="font white caption">R$ 1.2 B</label>
                </div>
                <div class="row space-between">
                    <span class="chart-line-row"></span>
                    <span class="chart-line-row"></span>
                    <span class="chart-line-row"></span>
                </div>
                <div>
                    <p class="row gap-sm">
                        <span class="chart-row-1 effect-opacity"></span>
                        <label class="font white legend">1.1B</label>
                    </p>
                    <p class="row gap-sm">
                        <span class="chart-row-2 effect-opacity"></span>
                        <label class="font white legend">960M</label>
                    </p>
                    <p class="row gap-sm">
                        <span class="chart-row-3 effect-opacity"></span>
                        <label class="font white legend">888M</label>
                    </p>
                    <p class="row gap-sm">
                        <span class="chart-row-4 effect-opacity"></span>
                        <label class="font white legend">696M</label>
                    </p>
                </div>
            </div>
            <div class="row gap-md">
                <div class="row gap-sm">
                    <span class="chart-legend chart-row-1"></span>
                    <label class="font white legend">PRODUTO A</label>
                </div>
                <div class="row gap-sm">
                    <span class="chart-legend chart-row-2"></span>
                    <label class="font white legend">PRODUTO B</label>
                </div>
                <div class="row gap-sm">
                    <span class="chart-legend chart-row-3"></span>
                    <label class="font white legend">PRODUTO C</label>
                </div>
                <div class="row gap-sm">
                    <span class="chart-legend chart-row-4"></span>
                    <label class="font white legend">PRODUTO D</label>
                </div>
            </div>
        </div>
    </section>
    <section class="blocks-even">
        <div class="block single column gap-lg">
            <div class="column middle">
                <div class="row gap-sm middle">
                    <i class="material-icons icon-sm white">history</i>
                    <div class="column middle gap-sm">
                        <label class="font subtitle white">ÚLTIMAS VENDAS</label>
                        <label class="font legend white">ATUALIZADO HÁ 1 MINUTO</label>
                    </div>
                </div>
            </div>
            <div class="column gap-sm">
                <div class="row space-between">
                    <div class="column gap-min">
                        <label class="font primary legend">PRODUTO A</label>
                        <label class="font white caption">R$ 40.000,00</label>
                    </div>
                    <label class="font white">SP</label>
                </div>
                <label class="divider"></label>
                <div class="row space-between">
                    <div class="column gap-min">
                        <label class="font primary legend">PRODUTO B</label>
                        <label class="font white caption">R$ 58.000,00</label>
                    </div>
                    <label class="font white">SC</label>
                </div>
                <label class="divider"></label>
                <div class="row space-between">
                    <div class="column gap-min">
                        <label class="font primary legend">PRODUTO C</label>
                        <label class="font white caption">R$ 12.000,00</label>
                    </div>
                    <label class="font white">SP</label>
                </div>
                <label class="divider"></label>
                <div class="row space-between">
                    <div class="column gap-min">
                        <label class="font primary legend">PRODUTO D</label>
                        <label class="font white caption">R$ 26.000,00</label>
                    </div>
                    <label class="font white">PE</label>
                </div>
            </div>
        </div>
        <div class="block single column gap-lg">
            <div class="row gap-sm middle center">
                <i class="material-icons icon-sm white">attach_money</i>
                <label class="font subtitle white">PREÇO MÉDIO</label>
            </div>
            <div class="column gap-sm">
                <div class="row middle space-between">
                    <label class="font white caption">PRODUTO A</label>
                    <div class="row middle gap-min">
                        <label class="font primary legend">15%</label>
                        <i class="material-icons primary">arrow_drop_up</i>
                        <label class="font white caption">R$ 3.200,00</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">PRODUTO B</label>
                    <div class="row middle gap-min">
                        <label class="font primary legend">8%</label>
                        <i class="material-icons primary">arrow_drop_up</i>
                        <label class="font white caption">R$ 2.000,00</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">PRODUTO C</label>
                    <div class="row middle gap-min">
                        <label class="font danger legend">-3%</label>
                        <i class="material-icons danger">arrow_drop_down</i>
                        <label class="font white caption">R$ 2.700,00</label>
                    </div>
                </div>
                <label class="divider"></label>
                <div class="row middle space-between">
                    <label class="font white caption">PRODUTO D</label>
                    <div class="row middle gap-min">
                        <label class="font danger legend">-13%</label>
                        <i class="material-icons danger">arrow_drop_down</i>
                        <label class="font white caption">R$ 1.100,00</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="column gap-sm">
            <div class="row gap-md middle">
                <a class="button row middle center gap-min" onclick="copyLink()">
                    <i class="material-icons icon-min white">share</i>
                </a>
                <label class="font white legend tooltip">Compartilhar</label>
            </div>
            <div class="row gap-md middle">
                <a class="button row middle center gap-min" href="https://github.com/gilmarferrari/Dashboard">
                    <i class="material-icons icon-min white">code</i>
                </a>
                <label class="font white legend tooltip">Código Fonte</label>
            </div>
            <div class="row gap-md middle">
                <a class="button row middle center gap-min" href="mailto:business.gilmarferrari@gmail.com">
                    <i class="material-icons icon-min white">mail_outline</i>
                </a>
                <label class="font white legend tooltip">Entre em contato</label>
            </div>
        </div>
    </section>
</body>

</html>
